name-template: "v$RESOLVED_VERSION 🌈"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "🚀 Features"
    labels:
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
      - "emergency"
  - title: "🔧 Refactoring"
    label: "refactor"
  - title: "📖 Documentation"
    label: "documentation"
  - title: "✅ Tests"
    label: "test"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch

template: |
  ## Changes
  $CHANGES

autolabeler:
  - label: enhancement
    branch:
      - "/^(f|F)eat(ure)?[/-].+/"
  - label: bug
    branch:
      - "/^(f|F)ix[/-].+/"
  - label: emergency
    branch:
      - "/^(h|H)otfix[/-].+/"
  - label: test
    branch:
      - "/^(t|T)est[/-].+/"
  - label: refactor
    branch:
      - "/^(r|R)efactor[/-].+/"
  - label: documentation
    branch:
      - "/^(d|D)oc(s)?[/-].+/"
